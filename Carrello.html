<body onload="mostraProd()" style="background-color: white;" data-bs-theme="light">

                <ul class="navbar-nav">

    <!-- Contenitore Login -->
    <div class="container d-flex justify-content-center mt-4">
        <div class="row">
            <div class="col">
                <div class="card p-4 bg-dark" id="card-shadow" data-bs-theme="dark">
                    <div id="card-form">
                        <h3 class="card-title"> Carrello</h3>
                        <div class="row align-items-center justify-content-center">
                            <div class="col-4 ">
                                <br>

                                    id="immagine">

</body>

<script>
    const detProdotto = document.getElementById('dettagli');
    const imgProdotto = document.getElementById('immagine');


    function mostraProd() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        const url = `https://fakestoreapi.com/products/${id}`;
        fetch(url)
            .then(res => res.json())
            .then(prod => {
                const prodDettagli =
                    `<div class="">
           <br>
          <h4>${prod.title}</h4>
          <h5>${prod.price}â‚¬</h5>
          <br>
          <a href="Carrello.html?id=${prod.id}" class="btn btn-secondary">Procedi all'acquisto</button> 
        </div>`;

                detProdotto.innerHTML = prodDettagli;
                const imgprod = prod.image;
                imgProdotto.src = imgprod;
            })
            .catch(error => console.error('Error:', error));
    }

</script>
<script src="js/bootstrap.bundle.min.js"></script>
