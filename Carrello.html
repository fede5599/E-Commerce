<script>
    const detProdotto = document.getElementById('dettagli');
    const imgProdotto = document.getElementById('immagine');


    function mostraProd() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');

      const url = `https://fakestoreapi.com/products/${id}`;
      fetch(url)
        .then(res => res.json())
        .then(prod => {
          const prodDettagli =
            `<div class="">
           <br>
          <h4>${prod.title}</h4>
          <h5>${prod.price}â‚¬</h5>
        </div>`;

          detProdotto.innerHTML = prodDettagli;
          const imgprod = prod.image;
          imgProdotto.src = imgprod;
        })
        .catch(error => console.error('Error:', error));
    }

  </script>
