<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prodotto</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body onload="mostraProd()">

  <!-- Navbar -->
  <nav class="navbar bg-dark navbar-expand-md border-bottom" data-bs-theme="dark">
    <div class="container-fluid">
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="CatalogoProdotti.html?title=">Prodotti</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Categorie</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Accedi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="carrello.html">Carrello</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-4 m-3">
        <br>
        <img class="img-fluid h-100 border border-primary rounded p-3" src="" alt="" id="immagine">
      </div>
      <div class="col-6 h-100 border border-primary p-3 rounded">
        <div id="dettagli">
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script>
    const detProdotto = document.getElementById('dettagli');
    const imgProdotto = document.getElementById('immagine');


    function mostraProd() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');

      const url = `https://fakestoreapi.com/products/${id}`;
      fetch(url)
        .then(res => res.json())
        .then(prod => {
          const prodDettagli =
            `<div class="">
           <br>
          <h4>${prod.title}</h4>
          <h5>${prod.price}â‚¬</h5>
          <br>
          <p>Categoria: ${prod.category}</p>
          <br>
          <p>Descrizione: <br> ${prod.description}</p>
          <a href="Carrello.html?id=${prod.id}" class="btn btn-primary">Aggiungi al carrello</button>
        </div>`;

          detProdotto.innerHTML = prodDettagli;
          const imgprod = prod.image;
          imgProdotto.src = imgprod;
        })
        .catch(error => console.error('Error:', error));
    }

  </script>
</body>

</html>
